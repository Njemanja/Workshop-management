
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Prijava</title>
</head>
<body style="text-align: center; width: 100%; height: 100%;" >
    <header>
        <nav class="navbar-dark bg-dark" style="text-align: center;margin-bottom: 20px;">
          <div class="container" style="text-align: center;">
            <p style="color: white; font-size: 50px;">Dobro dosli!</p>
          </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <hr/>
                <h3>Prijava</h3>
                <table align="center" style=" border-spacing:0 15px;">
                    <tr>
                        <td>Korisnicko ime:   </td>
                        <input type="text" name="korisnickoIme" [(ngModel)]="korisnickoIme" style="border-radius: 25px;">
                    </tr>
                    <tr>
                        <td>Lozinka: </td>
                        <input type="password" name="lozinka" [(ngModel)]="lozinka" style="border-radius: 25px;">
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button (click)="login()">Prijava</button>
                        </td>
                    </tr>
                    <br>
                    <br>
                </table>
                <span class="error" style="color: red"> {{poruka}}</span>
                <hr/>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white p-4 fixed-bottom" style="padding-top: 20px;">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p class="text-center" >Elektrotehnicki fakultet, Univerzitet u Beogradu 2023.</p>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
