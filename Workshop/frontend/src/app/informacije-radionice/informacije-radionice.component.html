<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Informacije o {{id}}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 20px;">
          <div class="container">
            <div align="center"> 
                aa
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="user/mojeRadionice">Nazad</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <div class="active" style="background-color: black; color:white; text-align: center;"><h2>Informacije o radionici</h2></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table width="100%">
                    <tr style="background-color: lightgray;">
                        <td><h3>Opis</h3></td>
                       
                    </tr>
                    <tr >
                        <td >{{trenutnaRadionica.duziOpis}}</td>
                    </tr>
                    <tr style="background-color: lightgray;"><td><h3>Galerija</h3></td></tr>
                    <tr *ngFor="let s of trenutnaRadionica.galerija" width="100%" >
                       <td align="center"> 
                        <img [src]="s" style="max-height: 400px;" width="75%"></td>
                    </tr>
                    <tr style="background-color: lightgray;">
                        <td><h3>Mapa</h3></td>
                        <td>
                            
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-12">
                <div id="map" style="height: 400px; width: 100%"></div>

            </div>
        </div>
    </div>
    <footer class="bg-dark text-white p-4" style="padding-top: 20px;margin-top: 10px;">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p class="text-center" >Elektrotehnicki fakultet, Univerzitet u Beogradu 2023.</p>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
