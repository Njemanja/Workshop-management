
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Prijava</title>
</head>
<body style="text-align: center; width: 100%; height: 100%;" >
    <header>
        <nav class="navbar-dark bg-dark" style="text-align: center;margin-bottom: 20px;">
          <div class="container" style="text-align: center;">
            <p style="color: white; font-size: 50px;">Dobro dosli!</p>
          </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Prijava</h2>
                <table align="center" style=" border-spacing:0 15px;">
                    <tr>
                        <td>Korisnicko ime:   </td>
                        <input type="text" name="korisnickoIme" [(ngModel)]="korisnickoIme" style="border-radius: 25px;">
                    </tr>
                    <tr>
                        <td>Lozinka: </td>
                        <input type="password" name="lozinka" [(ngModel)]="lozinka" style="border-radius: 25px;">
                    </tr>
                    <tr>
                        <td colspan="2">
                            Zaboravili ste lozinku? Klikni <a routerLink="novaLozinka" style="color: black;">ovde.</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button (click)="login()">Prijava</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center" style="color: red;">{{poruka}}</td>
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <td colspan="2">
                            Pogledajte radionice bez registracije <a routerLink="neregistrovaniKorisnik" style="color: black;">ovde.</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div style="width: 100%; ">
                           
                           <b> Registracija <a routerLink="register" style="color: black;">ucesnika.</a> |  Registracija <a routerLink="register1" style="color: black;">organizatora.</a></b> 
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    
   <footer class="bg-dark text-white p-4 fixed-bottom" style="padding-top: 20px;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center" >Elektrotehnicki fakultet, Univerzitet u Beogradu 2023.</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
