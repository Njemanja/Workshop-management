<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Nova lozinka</title>
</head>
<body style="text-align: center;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 20px;">
          <div class="container">
           <div style="color: white; font-size: 35px;">
           Nova lozinka
           </div>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
   
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table align="center">
                    <tr>
                        <td colspan="2">
                           Email: <input type="text" name="email" style="border-radius: 25px;"  [(ngModel)]="email">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button (click)="generisiLozinku()" >Potvrdi</button >
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white p-4 fixed-bottom" style="padding-top: 20px;">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p class="text-center" >Elektrotehnicki fakultet, Univerzitet u Beogradu 2023.</p>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
